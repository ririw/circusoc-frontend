<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="index.css">
</head>
<body ng-app="CircusSite">

<div ng-controller="TabNav">
    <md-tabs selected="selectedIndex" center class="circus-yellow" >
        <md-tab ng-repeat="tab in tabs"
                on-select="setlocation(tab)"
                label="{{tab.title}}">
        </md-tab>
    </md-tabs>
</div>

<ng-view></ng-view>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/hammerjs/hammer.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>
<script src="index.js"></script>
<script src="circus-contact/circus-contact.js"></script>
<script src="masonry/masonry.pkgd.min.js"></script>
<script src="circus-artists/circus-artists.js"></script>
<script src="performer/performer.js"></script>
</body>
</html>
